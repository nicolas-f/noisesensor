name: CI

on: [push, pull_request]

jobs:
  test:
    name: Run tests
    runs-on: [ubuntu-latest, macos-latest, windows-latest]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - name: Test Py ${{ matrix.python-version }}
        uses: collective/tox-action@main
        with:
          python-version: ${{ matrix.python-version }}
