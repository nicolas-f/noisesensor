<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording list</title>

    <script type="text/javascript" src="static/forge.min.js"></script>
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/moment.min.js"></script>
    <script type="text/javascript" src="static/download.min.js"></script>
    <script type="text/javascript" src="static/daterangepicker.min.js"></script>
    <script type="text/javascript" src="static/handsontable.full.js"></script>
    <script type="text/javascript" src="static/trigger.js"></script>
    <link type="text/css" href="static/handsontable.full.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="static/daterangepicker.css"/>
    <link rel="stylesheet" type="text/css" href="static/forms.css"/>
</head>
<body>

<div class="form-style-7">
    <h1>Samples</h1>
    <div id="error_panel" class="msg_error" style="visibility: hidden;">
        Invalid decryption key or password
    </div>
    <ul>
        <li>
            <label for="datetimes">Date</label>
            <input type="text" name="datetimes"/>
            <span>Trigger date interval</span>
        </li>
        <li>
            <label for="privkey">Private key</label>
            <input type="file" name="privkey" accept=".priv,.pem">
            <span>Private key, not transferred</span>
        </li>
        <li>
            <label for="pwd">Password</label>
            <input type="password" name="pwd"/>
            <span>Private key password, not transferred</span>
        </li>
        <li>
            <input type="button" value="Fetch" onclick="fetch()">
            <input type="button" id="download_all_button" disabled value="Download All" onclick="download_all()">
        </li>
        <li>
            <label for="station-frame">Stations</label>
            <div id="station-frame">
                <div id="stations" class="hot handsontable htColumnHeaders"></div>
            </div>
            <span>Available samples</span>
        </li>

    </ul>
</div>
<script type="text/javascript" src="static/read_trigger.js" defer></script>
</body>
</html>
